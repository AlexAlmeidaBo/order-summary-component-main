<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>

    <header>
      <img src="images/illustration-hero.svg" alt="">
    </header>

    <section class="conteudo-escrito">

      <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
       </p>
       
        <div class="plano-container">
            <img src="images/icon-music.svg" alt="">

            <span class="p1">
              Annual Plan<br> <span class="preco">$59.99/year</span>
            </span>
            <a href="#">Change</a>
        </div>
        <div class="links">
          <a href="" class="link-1">Proceed to Payment</a>
          <a href="" class="link-2">Cancel Order</a>
        </div>
      </section>


    
  </main> 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AlexAlmeidaBo" target="_blank">Alex Almeida</a>.
  </footer>
  
</body>
</html>
